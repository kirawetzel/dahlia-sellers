<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dahlia Seller Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
    label {
      font-weight: bold;
    }
    textarea, input, select {
      width: 100%;
      margin-top: 4px;
      margin-bottom: 16px;
    }
    .hidden {
      display: none;
    }
    .section {
      border-top: 1px solid #ccc;
      margin-top: 32px;
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <h1>Dahlia Seller Feedback</h1>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">

    <!-- Name / Email -->
    <label>Your Name:</label>
    <input type="text" name="name" required>

    <label>Your Email:</label>
    <input type="email" name="email" required>

    <label>Location (State/Country):</label>
    <input type="text" name="location">

    <!-- Farm name -->
    <label>What farm did you order from?</label>
    <select name="farm" id="farmDropdown">
      <option value="">-- Select a Farm --</option>
      <option value="Johnny's">Johnny's</option>
      <option value="Swan Island Dahlias">Swan Island Dahlias</option>
      <option value="Bear Creek Farm">Bear Creek Farm</option>
      <option value="Other">Other (not listed)</option>
    </select>

    <div id="newFarmFields" class="hidden">
      <label>New Farm Name:</label>
      <input type="text" name="newFarm">

      <label>Name of the person you corresponded with (optional):</label>
      <input type="text" name="contactPerson">
    </div>

    <!-- Order type -->
    <label>What did you order?</label>
    <input type="checkbox" name="orderType" value="Cuttings"> Cuttings<br>
    <input type="checkbox" name="orderType" value="Tubers"> Tubers<br>
    <input type="checkbox" name="orderType" value="Other"> Other<br>

    <!-- Would order again? -->
    <label>Would you order from this farm again?</label>
    <select name="wouldOrderAgain" id="wouldOrderAgain">
      <option value="">-- Select --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <!-- Negative Experience Section -->
    <div id="negativeSection" class="hidden section">
      <label>What issues did you experience with your cuttings?</label><br>
      <input type="checkbox" name="cuttingIssue" value="Slow arrival"> Slow arrival<br>
      <input type="checkbox" name="cuttingIssue" value="Dead on arrival"> Dead on arrival<br>
      <input type="checkbox" name="cuttingIssue" value="Sick looking"> Sick looking<br>
      <input type="checkbox" name="cuttingIssue" value="Pests"> Came with pests<br>
      <input type="checkbox" name="cuttingIssue" value="Mislabeled"> Mislabeled<br>
      <input type="checkbox" name="cuttingIssue" value="Other"> Other<br>

      <label>If other, please explain:</label>
      <textarea name="cuttingIssueOther" rows="3"></textarea>

      <label>Was the farm responsive? (Responded within 48â€“72 hours and offered a resolution)</label>
      <select name="farmResponsive" id="farmResponsive">
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="No response">No response</option>
      </select>

      <div id="noResponseFollowUp" class="hidden">
        <label>If not responsive, how many times did you follow up?</label>
        <input type="number" name="followUpAttempts" min="0">
      </div>

      <label>How did they remedy the issue?</label>
      <select name="issueRemedy">
        <option value="">-- Select --</option>
        <option value="No remedy">No remedy</option>
        <option value="No response">No response</option>
        <option value="Refund">Refund</option>
        <option value="New cuttings">New cuttings</option>
      </select>

      <label>How was the packaging?</label>
      <select name="packaging">
        <option value="">-- Select --</option>
        <option value="Adequate">Adequate</option>
        <option value="Inadequate">Inadequate (heat/cold/physical damage)</option>
        <option value="Other">Other</option>
      </select>

      <label>What do you want others to know about this farm?</label>
      <textarea name="publicNote" rows="4" placeholder="Optional"></textarea>
    </div>

    <!-- Positive Section -->
    <div id="positiveSection" class="hidden section">
      <label>What did you order?</label>
      <input type="checkbox" name="positiveOrderType" value="Cuttings"> Cuttings<br>
      <input type="checkbox" name="positiveOrderType" value="Tubers"> Tubers<br>
      <input type="checkbox" name="positiveOrderType" value="Other"> Other<br>

      <label>What time of year did you order?</label>
      <input type="text" name="orderTime" placeholder="e.g. Early March, Spring 2024">

      <label>What made this farm great?</label>
      <textarea name="positiveNotes" rows="3"></textarea>

      <label>How many times have you ordered from them?</label>
      <input type="number" name="repeatOrders" min="1">
    </div>

    <button type="submit">Submit Feedback</button>
  </form>

  <script>
    const farmDropdown = document.getElementById("farmDropdown");
    const newFarmFields = document.getElementById("newFarmFields");
    const wouldOrderAgain = document.getElementById("wouldOrderAgain");
    const negativeSection = document.getElementById("negativeSection");
    const positiveSection = document.getElementById("positiveSection");
    const farmResponsive = document.getElementById("farmResponsive");
    const noResponseFollowUp = document.getElementById("noResponseFollowUp");

    farmDropdown.addEventListener("change", () => {
      newFarmFields.classList.toggle("hidden", farmDropdown.value !== "Other");
    });

    wouldOrderAgain.addEventListener("change", () => {
      const isNo = wouldOrderAgain.value === "No";
      negativeSection.classList.toggle("hidden", !isNo);
      positiveSection.classList.toggle("hidden", isNo);
    });

    farmResponsive.addEventListener("change", () => {
      const show = farmResponsive.value === "No" || farmResponsive.value === "No response";
      noResponseFollowUp.classList.toggle("hidden", !show);
    });
  </script>
</body>
</html>
